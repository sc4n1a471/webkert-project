<span *ngIf="loading">
    <div class="overlay"></div>
    <span class="spinner">
        <mat-spinner></mat-spinner>
    </span>
</span>

<div class="login_component">
    <mat-card>
        <h1>Bejelentkezés</h1>
        <mat-form-field>
            <mat-label>Email cím: </mat-label>
            <input matInput type="text" [formControl]="email" (keyup)="entered($event)">
        </mat-form-field>
        <br>
        <!--    <span>-->
        <!--        <label>Email: </label>-->
        <!--        <input type="text" [formControl]="email" />-->
        <!--    </span>-->
        <!--    <span>-->
        <!--        <label>Password: </label>-->
        <!--        <input type="password" [formControl]="passwd" />-->
        <!--    </span>-->
        <mat-form-field>
            <mat-label>Jelszó: </mat-label>
            <input matInput type="password" [formControl]="passwd" (keyup)="entered($event)">
        </mat-form-field>
        <br>
        <span>
        <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button><br>
        <button mat-raised-button [routerLink]="'/register'">Még nem regisztráltáltál? Kattints ide!</button>
    </span>
    </mat-card>

</div>
