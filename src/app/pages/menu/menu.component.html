<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>home</mat-icon>
        <span>Főoldal</span>
    </a>
    <a *ngIf="!(isLoggedIn)" mat-list-item routerLink="/login" (click)="close()">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a *ngIf="!(isLoggedIn)" mat-list-item routerLink="/register" (click)="close()">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztrálás</span>
    </a>
    <a *ngIf="isLoggedIn" mat-list-item routerLink="/offers" (click)="close()">
        <mat-icon>local_offer</mat-icon>
        <span>Új szerződés</span>
    </a>
    <a *ngIf="isLoggedIn" mat-list-item routerLink="/my-contracts" (click)="close()">
        <mat-icon>assignment</mat-icon>
        <span>Meglévő szerződések</span>
    </a>
    <a *ngIf="isLoggedIn" mat-list-item routerLink="/my-profile" (click)="close()">
        <mat-icon>account_circle</mat-icon>
        <span>Profilom</span>
    </a>
    <a mat-list-item routerLink="/contact" (click)="close()">
        <mat-icon>info</mat-icon>
        <span>Kapcsolat</span>
    </a>
    <a *ngIf="isLoggedIn" mat-list-item routerLink="/main" (click)="close(true)">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
</mat-nav-list>
