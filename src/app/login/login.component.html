<div class="login_component">
    <span>
        <label>Email: </label>
        <input type="text" [formControl]="email" />
    </span>
    <span>
        <label>Password: </label>
        <input type="password" [formControl]="passwd" />
    </span>
    <span>
        <button (click)="login()">Login</button>
        <button [routerLink]="'/register'">Sign Up</button>
    </span>
</div>
