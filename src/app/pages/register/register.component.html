<div class="register_component">


        <div class="div_flex">
            <mat-card>
            <h1>Regisztráció</h1>
            <form [formGroup]="registerForm">
                <div class="name_field">
                    <mat-form-field>
                        <mat-label>Firstname: </mat-label>
                        <input matInput type="text" formControlName="fn" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Lastname: </mat-label>
                        <input matInput type="text" formControlName="ln" />
                    </mat-form-field>
                </div>
                <div class="other_field">
                    <mat-form-field>
                        <mat-label>Email: </mat-label>
                        <input matInput type="text" formControlName="email" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password: </mat-label>
                        <input matInput type="password" formControlName="passwd" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Confirm password: </mat-label>
                        <input matInput type="password" formControlName="passwd_conf" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Date of birth: </mat-label>
                        <input matInput type="date" formControlName="birthday" />
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button (click)="register()">Register</button>
                </div>
            </form>
            </mat-card>
        </div>


</div>
